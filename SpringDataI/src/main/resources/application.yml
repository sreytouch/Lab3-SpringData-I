spring:
  application:
    name: spring-data-demo-1
  datasource:
    password: root
    url: jdbc:postgresql://localhost:5432/spring-data-demo
    username: postgres
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        event:
          merge:
            entity_copy_observer: allow
    show-sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
server:
  port: 8080